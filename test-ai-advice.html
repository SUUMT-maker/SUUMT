<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 조언 기능 테스트</title>
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #CFEFFF 0%, #B8E8FF 50%, #A1E1FF 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1E1E1E;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #E8F4FD;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 10px 5px;
        }
        button:hover {
            opacity: 0.9;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }
        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }
        .error {
            background: #ffe6e6;
            border-left-color: #dc3545;
            color: #dc3545;
        }
        .success {
            background: #e6ffe6;
            border-left-color: #28a745;
            color: #28a745;
        }
        .advice-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        .advice-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-online {
            background: #28a745;
        }
        .status-offline {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤖 AI 조언 기능 테스트</h1>
        
        <div class="test-section">
            <h3>📊 Supabase 연결 상태</h3>
            <div id="connectionStatus">
                <span class="status-indicator status-offline"></span>
                연결 상태 확인 중...
            </div>
        </div>

        <div class="test-section">
            <h3>🏃‍♂️ 운동 데이터 입력</h3>
            <form id="exerciseForm">
                <div class="form-group">
                    <label>들숨 저항:</label>
                    <select id="inhaleResistance">
                        <option value="1">1단계</option>
                        <option value="2" selected>2단계</option>
                        <option value="3">3단계</option>
                        <option value="4">4단계</option>
                        <option value="5">5단계</option>
                        <option value="6">6단계</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>날숨 저항:</label>
                    <select id="exhaleResistance">
                        <option value="1" selected>1단계</option>
                        <option value="2">2단계</option>
                        <option value="3">3단계</option>
                        <option value="4">4단계</option>
                        <option value="5">5단계</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>완료 세트:</label>
                    <select id="completedSets">
                        <option value="0">0세트</option>
                        <option value="1">1세트</option>
                        <option value="2" selected>2세트</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>완료 호흡:</label>
                    <select id="completedBreaths">
                        <option value="0">0회</option>
                        <option value="10">10회</option>
                        <option value="20" selected>20회</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>운동 시간:</label>
                    <input type="text" id="exerciseTime" value="5:30" placeholder="예: 5:30">
                </div>
                
                <div class="form-group">
                    <label>중단 여부:</label>
                    <select id="isAborted">
                        <option value="false" selected>완주</option>
                        <option value="true">중단</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>사용자 피드백:</label>
                    <select id="userFeedback">
                        <option value="">피드백 없음</option>
                        <option value="easy">너무 편했음</option>
                        <option value="perfect" selected>딱 좋았음</option>
                        <option value="hard">너무 힘들었음</option>
                    </select>
                </div>
                
                <button type="button" onclick="testAIAdvice()">🤖 AI 조언 요청</button>
                <button type="button" onclick="testAnalytics()">📊 운동 분석 요청</button>
            </form>
        </div>

        <div class="test-section">
            <h3>📋 테스트 결과</h3>
            <div id="testResults">
                <p>테스트를 실행해주세요.</p>
            </div>
        </div>
    </div>

    <script>
        // Supabase 설정
        const SUPABASE_URL = 'https://rfqbzibewzvqopqgovbc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJmcWJ6aWJld3p2cW9wcWdvdmJjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzNzIwNTMsImV4cCI6MjA2OTk0ODA1M30.nAXbnAFe4jM7F56QN4b42NhwNJG_iuSXOVM5zC72Bs4';

        // 페이지 로드 시 연결 상태 확인
        window.onload = function() {
            checkConnectionStatus();
        };

        // 연결 상태 확인
        async function checkConnectionStatus() {
            const statusElement = document.getElementById('connectionStatus');
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                if (response.ok) {
                    statusElement.innerHTML = '<span class="status-indicator status-online"></span>✅ Supabase 연결 성공';
                } else {
                    statusElement.innerHTML = '<span class="status-indicator status-offline"></span>❌ Supabase 연결 실패';
                }
            } catch (error) {
                statusElement.innerHTML = '<span class="status-indicator status-offline"></span>❌ 연결 오류: ' + error.message;
            }
        }

        // AI 조언 테스트
        async function testAIAdvice() {
            const resultsDiv = document.getElementById('testResults');
            resultsDiv.innerHTML = '<div class="loading">🤖 AI 조언 요청 중...</div>';

            try {
                const exerciseData = {
                    resistanceSettings: {
                        inhale: parseInt(document.getElementById('inhaleResistance').value),
                        exhale: parseInt(document.getElementById('exhaleResistance').value)
                    },
                    userFeedback: document.getElementById('userFeedback').value || null,
                    completedSets: parseInt(document.getElementById('completedSets').value),
                    completedBreaths: parseInt(document.getElementById('completedBreaths').value),
                    exerciseTime: document.getElementById('exerciseTime').value,
                    isAborted: document.getElementById('isAborted').value === 'true'
                };

                console.log('📊 테스트 데이터:', exerciseData);

                const requestBody = {
                    exerciseData: exerciseData,
                    sessionId: 'test_session_' + Date.now()
                };

                const response = await fetch(`${SUPABASE_URL}/functions/v1/ai-advice-v2`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                const result = await response.json();
                console.log('📦 응답:', result);

                if (result.success && result.advice) {
                    resultsDiv.innerHTML = `
                        <div class="result success">
                            <h4>✅ AI 조언 요청 성공!</h4>
                            <div class="advice-card">
                                <div class="advice-title">💪 강도 분석</div>
                                <div>${result.advice.intensityAdvice}</div>
                            </div>
                            <div class="advice-card">
                                <div class="advice-title">🌟 종합 조언</div>
                                <div>${result.advice.comprehensiveAdvice}</div>
                            </div>
                            <p><strong>세션 ID:</strong> ${result.sessionId}</p>
                        </div>
                    `;
                } else {
                    throw new Error(result.message || 'AI 조언 생성 실패');
                }

            } catch (error) {
                console.error('🚨 테스트 오류:', error);
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <h4>❌ 테스트 실패</h4>
                        <p><strong>오류:</strong> ${error.message}</p>
                        <p><strong>시간:</strong> ${new Date().toLocaleString()}</p>
                    </div>
                `;
            }
        }

        // 운동 분석 테스트
        async function testAnalytics() {
            const resultsDiv = document.getElementById('testResults');
            resultsDiv.innerHTML = '<div class="loading">📊 운동 분석 요청 중...</div>';

            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/exercise-analytics`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: 'test_user_001',
                        period: 30
                    })
                });

                const result = await response.json();
                console.log('📈 분석 결과:', result);

                if (result.success && result.analytics) {
                    const analytics = result.analytics;
                    resultsDiv.innerHTML = `
                        <div class="result success">
                            <h4>✅ 운동 분석 성공!</h4>
                            <div class="advice-card">
                                <div class="advice-title">📊 분석 기간</div>
                                <div>${analytics.period}</div>
                            </div>
                            <div class="advice-card">
                                <div class="advice-title">🏃‍♂️ 운동 통계</div>
                                <div>총 세션: ${analytics.totalSessions}회</div>
                                <div>완료 세션: ${analytics.stats.completedSessions}회</div>
                                <div>완주율: ${analytics.stats.completionRate}%</div>
                                <div>총 호흡: ${analytics.stats.totalBreaths}회</div>
                            </div>
                            <div class="advice-card">
                                <div class="advice-title">📈 트렌드</div>
                                <div>저항 트렌드: ${analytics.trends.resistanceTrend}</div>
                                <div>완주율 트렌드: ${analytics.trends.completionTrend}</div>
                            </div>
                        </div>
                    `;
                } else {
                    throw new Error(result.message || '운동 분석 실패');
                }

            } catch (error) {
                console.error('🚨 분석 테스트 오류:', error);
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <h4>❌ 분석 테스트 실패</h4>
                        <p><strong>오류:</strong> ${error.message}</p>
                        <p><strong>시간:</strong> ${new Date().toLocaleString()}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
